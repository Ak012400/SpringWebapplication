<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Ensure it sits above other content */
        }
        .overlay-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative; /* So that close button is positioned correctly */
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: red;
        }
        .form {
            margin-top: 20px;
            background-color: black;
            padding: 10px;
            border-radius: 8px;
            color: white;
        }
        .form label {
            display: block;
            margin-bottom: 5px;
        }
        .form input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        .form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div>
        <h1>Main Content of the Page</h1>
        <button id="openOverlayBtn">Open Overlay</button>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <span id="closeOverlayBtn" class="close-btn">&times;</span>
            <h2>Overlay Content</h2>
            <p>This is the content inside the overlay.</p>
            <div class="form">
                <form action="/testpage2" method="post">
                    <label for="username">Enter Your Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter Your Name" required>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle overlay visibility
        document.getElementById('openOverlayBtn').onclick = function() {
            document.getElementById('overlay').style.display = 'flex';
        };

        document.getElementById('closeOverlayBtn').onclick = function() {
            document.getElementById('overlay').style.display = 'none';
        };
    </script>
</body>
</html>
