<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-size: 14px;
        }

        select, input[type="submit"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Customer</h2>
        <form action="/deleteCust" method="POST">
            <label for="userId">User ID:</label>
            <select id="userId" name="userId" required>
                <option value="" disabled selected>Select User ID</option>
                <!-- Iterate over UserIds and add them as options -->
                <th:block th:each="customer : ${UserIds}">
                    <option th:value="${customer.userId}" th:text="${customer.userId}"></option>
                </th:block>
            </select>

            <input type="submit" value="Delete Customer">
        </form>
        <div class="footer">
            &copy; 2024 SpringBoot Application Demo
        </div>
    </div>
</body>
</html>
