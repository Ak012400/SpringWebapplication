<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Credit Score Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 shadow-lg">
                    <div class="card-body text-center">
                        <h1 class="card-title">Check Your Score</h1>
                        <form action="/CardNumber" method="post">
                            <div class="mb-3">
                                <label for="panCard" class="form-label">Enter Your Valid Card Number</label>
                                <input type="text" name="panCard" id="panCard" class="form-control" maxlength="16" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="Enter Your Card Number" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Check</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            background-color: #343a40;
            border-radius: 10px;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }
        .container{
            margin-top: 150px;
        }
    </style>
</body>
</html>
