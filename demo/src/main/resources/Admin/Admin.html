<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Add some basic styling to make it look decent */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .Header-Line {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .form {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form input[type="text"], .form input[type="password"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .form input[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        span{
            color: red;
             text-shadow: #3e8e41;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="Header-Line"><h1 class="line">Admin Login</h1></div>
    <div class="form">
        <form action="/AdminLogin" method="post">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" placeholder="Enter User ID" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>
            <input type="submit" value="Login">
        </form>
        <p class="register-link">Don't have an account? <a href="/AdminRegistration">Register here</a></p>
    </div>
     <div id="error">
     <span id="existance" th:text="${condition}"></span>
     <span id="wrongpassword" th:text="${wrongpassword}"></span>
     </div>
    <script>
      document.addEventListener('DOMContentLoaded',function(){
        let existanceCheck=document.getElementById('existance');
        let textmessage=existanceCheck.innerText || existanceCheck.textContent;
        let passwordCheck=document.getElementById('wrongpassword');
        let passmessage=passwordCheck.innerText || passwordCheck.textContent;
        if(textmessage.includes('notexist') || textmessage == 'notexist'){
            alert("Provided USERID Is Not Listed.....");
            document.getElementById('existance').innerHTML="Provided UserId not valid";
        }
        if(passmessage.includes('passworderror')|| passmessage == 'passworderror'){
          alert("Provided Password is Incorrect..");
          document.getElementById('wrongpassword').innerHTML="Provided Password is Incorrect";
        }
        setTimeout(function(){
                document.getElementById('error').style.display='none';
            },5000);
      })
    </script>
</body>
</html>
